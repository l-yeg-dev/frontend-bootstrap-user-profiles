<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark text-white p-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 logo">Пользователи</h1>
        <nav>
            <a href="#" class="text-decoration-none me-3">О нас</a>
            <a href="#" class="text-decoration-none">Контакты</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <div class="row g-4" id="user-cards">
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="mb-2">&copy; 2024 УдивительнаяКомпания</p>
    <div>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Детали пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
